<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela016</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            width: 100px;
            height: 30px;
            border: 1px solid black;
        }

        thead{
            background-color: rgb(68, 64, 64);
            color: aliceblue;
        }

        .media{
            background-color: rgb(68, 64, 64);
            color: aliceblue;
        }

       


    </style>
</head>

<body>
    <h1>Desafio tabela completa</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2" rowspan="2">Área</th>
                <th colspan="2" rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>

            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <th colspan="2" rowspan="4" scope="col">Exatas</th>
                <td colspan="2">Matemática</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            
            <tr>
                <td colspan="2">Física</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

            <tr>
                <td colspan="2">Química</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

            <tr>
                <td colspan="2">Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

            <tr class="media">
                <th colspan="6" scope="row" >Média de Exatas</th>
                <td>0,0</td>
            </tr>

            <tr>
                <th colspan="2" rowspan="2" scope="rowgroup">Exatas</th>
                <td colspan="2">História</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

            <tr>
                <td colspan="2">Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

            <tr class="media">
                <th colspan="6" scope="row">Média de Humanas</th>
                <td>0,0</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
