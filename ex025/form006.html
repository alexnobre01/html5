<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form006</title>
</head>
<!--Quando for usas o input para enviar arquivos, é obrigatório usar o mehod do tipo POST-->
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
    <fieldset>
        <legend>Minhas preferências</legend
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="isast">Nível de sastifação</label>
            <input type="range" name="sat" id="isast" min="1" max="10" value="5">
        </p>
        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
