<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form007</title>
</head>
<!--Quando usas envios de mansagens no formuário usar o method POST, por conta das limitções de bits-->
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Minha profição</legend>
            <p>
                <label for="iest">Estado:</label>
                <select name="est" id="iest">
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>

                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profisão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">

                <datalist id="lstprof">

                    <option value="ADM">Adimnistrador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="AS">Analista de sistemas</option>

                </datalist>
            </p>

            <p>
                <label for="imsn">Mensagem:</label> <br>
                <textarea name="msn" id="imsn" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
