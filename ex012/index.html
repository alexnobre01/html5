<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viideos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio sevidor.</p>

    <video width="300" controls loop>
<source src="midias/meu-natal-conv.mp4.mp4" type="video/mp4">
<source src="midias/meu-natal.webm.webm" type="video/webm">
<source src="midias/video-natal.mp4.mp4" type="video/mp4">
<p>Seu navegador não é compativel com a reprodução de videos</p>
    </video>

    <h1>Agora vamor usar video não hospedado em arquivos próprios</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/lY1oWINhkbo?si=Ksp3kE4uLEvwZ4jb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

</body>
</html>
