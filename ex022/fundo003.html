<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com position parte 1</title>
</head>
<style>
    div.box {
        width: 95%;
        height: 200px;
        border: 2px solid black;
        border-radius: 20px;
        margin: 15px;
        background-image: url('imagens/wallpaper001.jpg');

    }

    div#b1{
        background-position: left top;
    }
    
    div#b2{
        background-position: left center;
    }
    
    div#b3{
        background-position: right bottom;
    }
    
    div#b4{
        background-position: center center;
    }
</style>

<body>
    <div class="box" id="b1">

    </div>
    <div class="box" id="b2">

    </div>
    <div class="box" id="b3">

    </div>
    <div class="box" id="b4">

    </div>
</body>

</html>
