<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando position relative e absolute em divs</title>
    <style>
        #container {
            position: relative;
            background-size: 100% 100%;
            height: 96vh;
            background-color: blueviolet;
            padding: 10px;
        }

        #conteudo {
            position: absolute;
            width: 400px;
            height: 200px;
            left: 50%;
            top: 50%;
            background-color: antiquewhite;
            transform: translate(-50%, -50%);
            
        }
    </style>

</head>

<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>

</html>
